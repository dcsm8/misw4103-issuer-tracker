nombre: "🐛 Informe de error"
descripción: Crea un nuevo ticket para un error.
título: "🐛 [ERROR] - <título>"
etiquetas: [
  "error"
]
cuerpo:
  - tipo: textarea
    id: expected-behaviour
    atributos:
      etiqueta: "Comportamiento esperado"
      descripción: Por favor, ingrese una descripción detallada del comportamiento esperado
      placeholder: Descripción breve y detallada del comportamiento esperado...
    validaciones:
      requerido: true
  - tipo: input
    id: current-behaviour
    atributos:
      etiqueta: "Comportamiento actual"
      descripción: Por favor, ingrese una descripción detallada del comportamiento actual
      placeholder: Descripción breve y detallada del comportamiento actual...
    validaciones:
      requerido: true
  - tipo: textarea
    id: reprod
    atributos:
      etiqueta: "Pasos para reproducir el problema"
      descripción: Por favor, ingrese una descripción explícita de su problema
      value: |
        1. Ir a '...'
        2. Hacer clic en '....'
        3. Desplazarse hasta '....'
        4. Ver error
      renderizado: bash
    validaciones:
      requerido: true
  - tipo: textarea
    id: screenshot
    atributos:
      etiqueta: "Evidencias"
      descripción: Si corresponde, agregue capturas de pantalla para ayudar a explicar su problema.
      value: |
        ![DESCRIPCIÓN](ENLACE.png)
      renderizado: bash
    validaciones:
      requerido: false
  - tipo: textarea
    id: logs
    atributos:
      etiqueta: "Registros"
      descripción: Copie y pegue cualquier salida de registro relevante. Esto se formateará automáticamente en código, por lo que no es necesario utilizar las comillas invertidas.
      renderizado: bash
    validaciones:
      requerido: false
  - tipo: dropdown
    id: browsers
    atributos:
      etiqueta: "Navegadores"
      descripción: ¿En qué navegadores está experimentando el problema?
      múltiple: true
      opciones:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
    validaciones:
      requerido: false
  - tipo: dropdown
    id: os
    atributos:
      etiqueta: "Sistema operativo"
      descripción: ¿Cuál es el sistema operativo afectado?
      múltiple: true
      opciones:
        - Windows
        - Linux
        - Mac
    validaciones:
      requerido: false
